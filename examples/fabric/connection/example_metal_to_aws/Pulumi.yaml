name: equinix-fabric-connection-example_metal_to_aws
runtime: yaml
resources:
  metal2aws:
    type: equinix:fabric:Connection
    properties:
      name: ConnectionName
      type: EVPLAN_VC
      notifications:
        - type: ALL
          emails:
            - example@equinix.com
            - test1@equinix.com
      bandwidth: 50
      order:
        purchaseOrderNumber: 1-323292
      aSide:
        accessPoint:
          type: METAL_NETWORK
          authenticationKey: <metal_authorization_code>
      zSide:
        accessPoint:
          type: SP
          authenticationKey: <aws_account_id>
          sellerRegion: us-west-1
          profile:
            type: L2_PROFILE
            uuid: <service_profile_uuid>
          location:
            metroCode: SV
