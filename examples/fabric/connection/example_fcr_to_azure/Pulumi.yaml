name: equinix-fabric-connection-example_fcr_to_azure
runtime: yaml
resources:
  fcr2azure:
    type: equinix:fabric:Connection
    properties:
      name: ConnectionName
      type: IP_VC
      notifications:
        - type: ALL
          emails:
            - example@equinix.com
            - test1@equinix.com
      bandwidth: 50
      order:
        purchaseOrderNumber: 1-323292
      aSide:
        accessPoint:
          type: CLOUD_ROUTER
          router:
            uuid: <cloud_router_uuid>
      zSide:
        accessPoint:
          type: SP
          authenticationKey: <Azure_ExpressRouter_Auth_Key>
          peeringType: PRIVATE
          profile:
            type: L2_PROFILE
            uuid: <Azure_Service_Profile_UUID>
          location:
            metroCode: SV
