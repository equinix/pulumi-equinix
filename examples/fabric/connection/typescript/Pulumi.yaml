name: equinix-fabric-connection
runtime: nodejs
description: An Equinix Fabric Connection resource - Example connection from Equinix Fabric Port to AWS Direct Connect
config:
  awsAccountId:
    type: string
  awsRegion:
    type: string
    default: eu-central-1
  fabricPortName:
    type: string
  metro:
    type: string
    default: FR
  speedInMbps:
    type: integer
    default: 50
