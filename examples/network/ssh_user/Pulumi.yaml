name: equinix-network-ssh_user
runtime: yaml
resources:
  # Create SSH user with password auth method and associate it with
  # two virtual network devices
  john:
    type: equinix:networkedge:SshUser
    properties:
      username: john
      password: secret
      deviceIds:
        - csr1000v-ha-uuid
        - csr1000v-ha-redundant-uuid
