name: equinix-metal-organization
runtime: yaml
description: An Equinix Metal Organization resource
config:
  deviceId:
    type: string
resources:
  org:
    type: equinix:metal:Organization
    properties:
      name: Foo Organization
      address:
        address: org street
        city: london
        country: GB
        zipCode: "12345"
      description: An organization
outputs:
  org: ${org.id}
