name: equinix-metal-port_vlan_attachment-example_2
runtime: yaml
resources:
  test:
    type: equinix:metal:Device
    properties:
      hostname: test
      plan: c3.small.x86
      metro: ny
      operatingSystem: ubuntu_20_04
      billingCycle: hourly
      projectId: ${projectId}
  testDeviceNetworkType:
    type: equinix:metal:DeviceNetworkType
    name: test
    properties:
      deviceId: ${test.id}
      type: layer2-individual
  test1:
    type: equinix:metal:Vlan
    properties:
      description: VLAN in New York
      metro: ny
      projectId: ${projectId}
  test2:
    type: equinix:metal:Vlan
    properties:
      description: VLAN in New Jersey
      metro: ny
      projectId: ${projectId}
  test1PortVlanAttachment:
    type: equinix:metal:PortVlanAttachment
    name: test1
    properties:
      deviceId: ${testDeviceNetworkType.id}
      vlanVnid: ${test1.vxlan}
      portName: eth1
  test2PortVlanAttachment:
    type: equinix:metal:PortVlanAttachment
    name: test2
    properties:
      deviceId: ${testDeviceNetworkType.id}
      vlanVnid: ${test2.vxlan}
      portName: eth1
      native: true
    options:
      dependson:
        - ${test1PortVlanAttachment}
