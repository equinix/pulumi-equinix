name: equinix-metal-spot_market_request
runtime: yaml
resources:
  # Create a spot market request
  req:
    type: equinix:metal:SpotMarketRequest
    properties:
      projectId: ${projectId}
      maxBidPrice: 0.03
      metro: ny
      devicesMin: 1
      devicesMax: 1
      instanceParameters:
        hostname: testspot
        billingCycle: hourly
        operatingSystem: ubuntu_20_04
        plan: c3.small.x86
