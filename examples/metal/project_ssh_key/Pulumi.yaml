name: equinix-metal-project_ssh_key
runtime: yaml
resources:
  test:
    type: equinix:metal:ProjectSshKey
    properties:
      name: test
      publicKey: ssh-rsa  tomk@hp2
      projectId: ${projectId}
  testDevice:
    type: equinix:metal:Device
    name: test
    properties:
      hostname: test
      plan: c3.medium.x86
      metro: ny
      operatingSystem: ubuntu_20_04
      billingCycle: hourly
      projectSshKeyIds:
        - ${test.id}
      projectId: ${projectId}
variables:
  projectId: <UUID_of_your_project>
