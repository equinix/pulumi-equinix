name: lint
on:
  workflow_call:
    inputs: {}
env:
  DOTNETVERSION: 7.0.x
  JAVAVERSION: "11"
  NODEVERSION: 20.x
  PYTHONVERSION: "3.9"
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} #TODO
  TF_APPEND_USER_AGENT: pulumi
jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Install go
      uses: actions/setup-go@v5
      with:
        # The versions of golangci-lint and setup-go here cross-depend and need to update together.
        go-version-file: provider/go.mod
        # Either this action or golangci-lint needs to disable the cache
        cache: false
    - name: disarm go:embed directives to enable lint
      continue-on-error: true # this fails if there are no go:embed directives
      run: |
        git grep -l 'go:embed' -- provider | xargs sed -i 's/go:embed/ goembed/g'
    - name: prepare upstream
      continue-on-error: true
      run: make upstream
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.55.2
        working-directory: provider
        args: --timeout=30m --skip-dirs "/usr/local/go|/upstream|/go/pkg"
    - if: failure() && github.event_name == 'push'
      name: Notify Slack
      uses: 8398a7/action-slack@v3
      with:
        author_name: Failure in linting provider
        fields: repo,commit,author,action
        status: ${{ job.status }}
